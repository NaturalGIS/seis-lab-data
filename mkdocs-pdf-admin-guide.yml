site_name: seis-lab-data docs

nav:
  - Administration: admin-guide.md

extra_css:
  - stylesheets/styles.css

theme:
  name: material
  palette:
    primary: blue grey
    accent: pink
  language: en
  features:
    - header.autohide
    - navigation.footer
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - toc.integrate

plugins:
  - search
  - i18n:
      languages:
        # only built for the 'pt' locale
        - locale: pt
          name: Português
          default: true
  - to-pdf:
      author: Equipa NaturalGIS
      cover_title: SeisLabData
      copyright: '&copy 2026 CC BY 4.0'
      cover_subtitle: Guia de administração
      toc_title: Índice
      output_path: pdf/seis-lab-data-administration-guide.pdf

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
