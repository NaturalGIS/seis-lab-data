<div class="col">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="placeholder-rectangle bg-secondary"></div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name|translate_localizable_string }}</h5>
                    <p class="card-text"><small class="text-body-secondary">{{ item.status|translate_enum }}</small></p>
                    <p class="card-text"><small class="text-body-secondary">{{ item.is_valid }}</small></p>
                    <p class="card-text">{{ item.description|translate_localizable_string }}</p>
                    <a href="{{ url_for('survey_related_records:detail', survey_related_record_id=item.id) }}" class="btn btn-primary">{{ _("View") }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
