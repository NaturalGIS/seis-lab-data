<div id="form-links-container" class="border p-4 rounded-3 mb-3">
    {% for link in form.links %}
        {% set index = loop.index0 %}
        {% include "projects/create-link-form-item.html" %}
    {% endfor %}
</div>
<button
        type="button"
        class="btn btn-outline-secondary"
        data-on-click="@get('{{ url_for("projects:add_extra_form_link") }}')">
    {{ _("Add another link") }}
</button>
